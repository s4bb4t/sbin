<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #f5f5f7;
            --fg: #1d1d1f;
            --accent: #007aff;
            --border: #d2d2d7;
            --radius: 12px;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        button:active {
            transform: scale(0.95);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-all;
        }

        .key-text {
            flex: 1;
            font-family: monospace;
        }

        .copy-btn {
            margin-left: 10px;
            background-color: #e5e5ea;
            color: #000;
        }

        .copy-btn:hover {
            background-color: #d0d0d5;
        }

        @media (max-width: 480px) {
            textarea {
                height: 80px;
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
                font-size: 13px;
            }

            .key-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<h2>SBin</h2>
<textarea id="input" placeholder="Enter code..."></textarea><br>
<button onclick="sendText()">Send</button>

<ul id="list"></ul>

<script>
    const API_URL = 'http://localhost:8011/api/';

    async function sendText() {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (!text) return;

        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: text })
            });

            input.value = '';
            await loadKeys();
        } catch (err) {
            console.error('POST error:', err);
        }
    }

    function showPartial(key) {
        return key.length > 10 ? key.slice(0, 10) + '...' : key;
    }

    function playCopySound() {
        const sound = document.getElementById('copySound');
        sound.currentTime = 0;
        sound.play();
    }

    async function loadKeys() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json(); // ожидается массив строк
            localStorage.setItem('cached_keys', JSON.stringify(data));
            renderKeys(data);
        } catch (err) {
            console.warn('GET failed, loading from cache');
            const cached = localStorage.getItem('cached_keys');
            if (cached) {
                renderKeys(JSON.parse(cached));
            }
        }
    }

    function renderKeys(keys) {
        const list = document.getElementById('list');
        list.innerHTML = '';

        keys.forEach(key => {
            const li = document.createElement('li');

            const textDiv = document.createElement('div');
            textDiv.className = 'key-text';
            textDiv.textContent = showPartial(key);

            const copyBtn = document.createElement('button');
            copyBtn.textContent = 'Copy';
            copyBtn.className = 'copy-btn';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(key);
                playCopySound();
            };

            li.appendChild(textDiv);
            li.appendChild(copyBtn);
            list.appendChild(li);
        });
    }

    window.onload = () => {
        loadKeys();
        setInterval(loadKeys, 30000);
    };
</script>

</body>
</html>
