<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Copier</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        button {
            margin-left: 10px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h2>Enter text and add to list</h2>
<textarea id="input" placeholder="Enter some text here..."></textarea><br>
<button onclick="addText()">Add</button>

<ul id="list"></ul>

<script>
    function addText() {
        const input = document.getElementById('input');
        const text = input.value.trim();
        if (!text) return;

        const li = document.createElement('li');
        li.textContent = text;

        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
            navigator.clipboard.writeText(text);
        };

        li.appendChild(copyBtn);
        document.getElementById('list').appendChild(li);

        input.value = '';
    }
</script>

</body>
</html>
